<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Illustration">

    <div class="card__padding">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>
      <div class="row card__row">
        <img class="card__music-icon" src="./images/icon-music.svg" alt="Music icon">
        <div>
          <strong class="card__plan">Annual Plan</strong>
          <p class="card__price">$59.99/year</p>
        </div>
        <a class="card__change-plan" href="#">Change</a>
      </div>
      <!-- card__row -->
      <button class="button card__proceed">Proceed to Payment</button>
      <button class="button card__cancel">Cancel Order</button>
    </div>
    <!-- card__padding -->
  </div>
  <!-- card -->
</body>

</html>
